{% extends 'base.html' %}

{% block title %}
StuMatch - Home
{% endblock %}

{% block header %}
{% include 'partials/navbar-home.html' %}
{% endblock %}

{% block main %}
<main class="home">
    <div class="content horizontal around center" id="signup-content">
        <h1 id="signup-title">Sign Up</h1> 
        <div class="vertical" id="signup-form-container">
            <p>{{message}}</p>
            <form action="/auth/signup" method="post" id="signup-form">
                <div class="form-group">
                    <label for="displayName">Display Name (How others find you)</label>
                    <input type="text" class="form-control" name="displayName" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" name="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputPassword1">Password</label>
                    <input type="password" name="inputPassword1" id="inputPassword1" class="form-control">
                    <small id="passwordHelpInline" class="text-muted">
                      Must be 8-20 characters long.
                    </small>
                </div>
                <div class="form-group">
                    <label for="inputPassword2">Re-enter Password</label>
                    <input type="password" name="inputPassword2" id="inputPassword2" class="form-control">
                    <small id="passwordHelpInline" class="text-muted">
                        Re-enter password.
                    </small>
                </div>
                <button type="submit" value="submit" class="btn btn-primary">Sign Up</button>
              </form>
        </div>
    </div>           
</main>
{% endblock %}
