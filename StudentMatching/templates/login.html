{% extends 'base.html' %}

{% block title %}
StuMatch - Home
{% endblock %}

{% block header %}
{% include 'partials/navbar-home.html' %}
{% endblock %}

{% block main %}
<main class="logged-in">
    <div class="content horizontal between" id="home-content">
        <h1>Log In</h1> 
        <div class="container vertical">
            <form action="#" method="post">
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" name="inputEmail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
                  <small id="HelpInline" class="text-muted">
                    Must be 8-20 characters long.
                  </small>
                </div>
                <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" name="inputPassword" id="exampleInputPassword1" placeholder="Password">
                </div>
                <button type="submit" value="submit" class="btn btn-primary">Log In</button>
              </form>
        </div>
    </div>           
</main>
{% endblock %}
